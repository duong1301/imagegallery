<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./asset/style.css">
</head>

<body>
    <main>

        <div class="grid-view">

            <div class="image">
                <img img-index="0" src="./asset/image/img1.jpg" alt="">
            </div>

            <div class="image">
                <img img-index="1" src="./asset/image/img2.jpg" alt="">
            </div>
            <div class="image">
                <img img-index="2" src="./asset/image/img3.jpg" alt="">
            </div>
            <div class="image">
                <img img-index="3" src="./asset/image/img4.jpg" alt="">
            </div>
            <div class="image">
                <img img-index="4" src="./asset/image/img5.jpg" alt="">
            </div>
            <div class="image">
                <img img-index="5" src="./asset/image/img6.jpg" alt="">
            </div>
            <div class="image">
                <img img-index="6" src="./asset/image/img7.jpg" alt="">
            </div>
            <div class="image">
                <img img-index="7" src="./asset/image/img8.jpg" alt="">
            </div>


        </div>
        <div class="show-view hide">
            <div class="show-view__top">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="show-view__body">
                <div class="control previous"><i class="fa-solid fa-angle-left"></i></div>
                <div class="content">
                    <img img-index="" src="" alt="">
                </div>
                <div class="control next"><i class="fa-solid fa-angle-right"></i></div>
            </div>

        </div>

    </main>

    <script src="./asset/main.js"></script>

</body>

</html>
